<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="tree-container" class="glass-card">
        <div id="tree-level-one" class="tinsel leafs">
            <div></div>
            <div class="star"></div>
        </div>

        <div id="tree-level-two" class="flex tinsel leafs">
            <div class="ornament-row first">
                <span class="diamond"></span>
                <span class="diamond"></span>
            </div>
            <div class="ornament-row first">
                <span class="circle"></span>
                <span class="diamond"></span>
                <span class="circle"></span>
            </div>
        </div>

        <div id="tree-level-three" class="trapezoid flex tinsel leafs">
            <div class="ornament-row second">
                <span class="diamond"></span>
                <span class="circle"></span>
                <span class="diamond"></span>
            </div>
            <div class="ornament-row second">
                <span class="circle"></span>
                <span class="diamond"></span>
                <span class="diamond"></span>
                <span class="circle"></span>
            </div>
        </div>

        <div id="tree-level-four" class="trapezoid flex tinsel leafs">
            <div class="ornament-row third">
                <span class="diamond"></span>
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="diamond"></span>
            </div>
            <div class="ornament-row third">
                <span class="circle"></span>
                <span class="diamond"></span>
                <span class="circle"></span>
                <span class="diamond"></span>
                <span class="circle"></span>
            </div>
        </div>

        <div id="tree-body"></div>
    </div>
    
</body>
</html>
